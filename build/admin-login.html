<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest-final.json">
    <link rel="icon" type="image/png" href="app-icon-final.png">
    <link rel="apple-touch-icon" href="app-icon-final.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Admin Portal</h1>
            <p class="text-gray-600">Alleen voor schoolmedewerkers</p>
        </div>
        <form id="admin-login-form" class="space-y-6">
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Email</label><input type="email"
                    id="admin-email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
            <div><label class="block text-sm font-medium text-gray-700 mb-2">Wachtwoord</label><input type="password"
                    id="admin-password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
            <div id="login-error" class="hidden text-red-600 text-sm text-center"></div><button type="submit"
                class="w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 rounded-lg transition">Inloggen</button>
        </form>
        <div class="mt-6 text-center"><a href="login.html" class="text-sm text-blue-600 hover:text-blue-700">‚Üê Terug
                naar werkgever login</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./static/js/admin-auth.js"></script>
</body>

</html>

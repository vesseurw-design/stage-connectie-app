<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begeleiders Beheer - Stage Connectie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="app-icon.png">
    <link rel="apple-touch-icon" href="app-icon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Begeleiders Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer stagebegeleiders</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <a href="handleiding.pdf" target="_blank"
                    class="px-4 py-2 bg-yellow-50 text-yellow-600 hover:bg-yellow-100 rounded-lg transition font-medium">Handleiding</a>
                <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                    Uitloggen
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Add Button -->
        <div class="mb-6 flex justify-end">
            <button onclick="openModal()"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Nieuwe Begeleider
            </button>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefoon</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Studenten</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="supervisors-table-body" class="divide-y divide-gray-200">
                    <!-- Dynamically filled -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="supervisor-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Begeleider Toevoegen</h2>
            <form id="supervisor-form" class="space-y-4">
                <input type="hidden" id="supervisor-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Naam</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg">
                    <p class="text-xs text-gray-500 mt-1">Dit wordt ook het inlogaccount</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Telefoon</label>
                    <input type="tel" id="phone" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="whatsapp-enabled"
                            class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700">WhatsApp beschikbaar</span>
                    </label>
                    <p class="text-xs text-gray-500 mt-1 ml-6">Werkgevers kunnen contact opnemen via WhatsApp</p>
                </div>

                <div id="password-section">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg">
                    <p class="text-xs text-gray-500 mt-1">Minimaal 6 tekens (alleen bij nieuwe begeleider)</p>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        Annuleren
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
                        Opslaan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ninkkvffhvkxrrxddgrz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmtrdmZmaHZreHJyeGRkZ3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTc2NTcsImV4cCI6MjA3OTU3MzY1N30.Kq6jojYu5Hopmtzmdqwc9dwUyIZBOm7c27N-OCv1aCM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let students = [];

        async function loadData() {
            // Load students for count
            let students = [];
            const { data: studentsDataCap, error: errorCap } = await supabase.from('Students').select('*');
            if (errorCap) {
                const { data: studentsDataLow } = await supabase.from('students').select('*');
                students = studentsDataLow || [];
            } else {
                students = studentsDataCap || [];
            }

            // Load supervisors
            let data = null;
            let error = null;

            const { data: dataCap, error: errorSupCap } = await supabase
                .from('Stagebegeleiders')
                .select('*')
                .order('name');

            if (errorSupCap) {
                const { data: dataLow, error: errorSupLow } = await supabase
                    .from('stagebegeleiders')
                    .select('*')
                    .order('name');

                if (errorSupLow) {
                    error = errorSupLow;
                } else {
                    data = dataLow;
                }
            } else {
                data = dataCap;
            }

            if (error) {
                console.error(error);
                return;
            }

            const tbody = document.getElementById('supervisors-table-body');
            tbody.innerHTML = '';

            (data || []).forEach(supervisor => {
                const studentCount = students.filter(s => s.supervisor_id === supervisor.id).length;

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${supervisor.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${supervisor.email}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${supervisor.phone || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            ${supervisor.whatsapp_enabled ? '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">WhatsApp</span>' : ''}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${studentCount} student${studentCount !== 1 ? 'en' : ''}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button onclick='editSupervisor(${JSON.stringify(supervisor)})' class="text-blue-600 hover:text-blue-900 mr-3">
                                Bewerk
                            </button>
                            <button onclick="deleteSupervisor('${supervisor.id}')" class="text-red-600 hover:text-red-900">
                                Verwijder
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal(supervisor = null) {
            const modal = document.getElementById('supervisor-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('supervisor-form');
            const passwordSection = document.getElementById('password-section');

            modal.classList.remove('hidden');

            if (supervisor) {
                title.textContent = 'Begeleider Bewerken';
                document.getElementById('supervisor-id').value = supervisor.id;
                document.getElementById('name').value = supervisor.name;
                document.getElementById('email').value = supervisor.email;
                document.getElementById('phone').value = supervisor.phone || '';
                document.getElementById('whatsapp-enabled').checked = supervisor.whatsapp_enabled || false;
                passwordSection.style.display = 'none';
            } else {
                title.textContent = 'Begeleider Toevoegen';
                form.reset();
                document.getElementById('supervisor-id').value = '';
                passwordSection.style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('supervisor-modal').classList.add('hidden');
        }

        window.editSupervisor = function (supervisor) {
            openModal(supervisor);
        };

        window.deleteSupervisor = async function (id) {
            if (!confirm('Weet je zeker dat je deze begeleider wilt verwijderen?')) return;

            let error = null;
            const { error: errorCap } = await supabase.from('Stagebegeleiders').delete().eq('id', id);

            if (errorCap) {
                const { error: errorLow } = await supabase.from('stagebegeleiders').delete().eq('id', id);
                if (errorLow) error = errorLow;
            }

            if (error) {
                alert('Fout bij verwijderen: ' + error.message);
            } else {
                loadData();
            }
        };

        document.getElementById('supervisor-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('supervisor-id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const whatsappEnabled = document.getElementById('whatsapp-enabled').checked;

            const supervisorData = {
                name: name,
                email: email,
                phone: phone || null,
                whatsapp_enabled: whatsappEnabled
            };

            let error;

            if (id) {
                // Update existing
                let updateError = null;
                const { error: errCap } = await supabase.from('Stagebegeleiders').update(supervisorData).eq('id', id);
                if (errCap) {
                    const { error: errLow } = await supabase.from('stagebegeleiders').update(supervisorData).eq('id', id);
                    if (errLow) updateError = errLow;
                }
                error = updateError;
            } else {
                // Create NEW Supervisor
                if (!password || password.length < 6) {
                    alert('Wachtwoord moet minimaal 6 tekens zijn');
                    return;
                }

                // Add password to data for simple DB login
                supervisorData.password = password;

                // Insert into table
                let insertError = null;
                const { error: errCap } = await supabase.from('Stagebegeleiders').insert([supervisorData]);
                if (errCap) {
                    const { error: errLow } = await supabase.from('stagebegeleiders').insert([supervisorData]);
                    if (errLow) insertError = errLow;
                }
                error = insertError;
            }

            if (error) {
                alert('Fout bij opslaan: ' + error.message);
            } else {
                closeModal();
                loadData();
            }
        });

        function logout() {
            localStorage.removeItem('stageconnect_admin_session');
            window.location.href = 'admin-login.html';
        }

        loadData();
    </script>
</body>

</html>

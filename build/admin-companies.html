<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrijven Beheer - StageConnect</title>
    <link rel="icon" type="image/png" href="app-icon-v2.png">
    <link rel="apple-touch-icon" href="app-icon-v2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>if (!localStorage.getItem('stageconnect_admin_session')) { window.location.href = 'admin-login.html'; }</script>
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4"><a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê
                    Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Bedrijven Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer stagebedrijven en toegangscodes</p>
                </div>
            </div>
            <div class="flex items-center gap-2"><a href="handleiding.pdf" target="_blank"
                    class="px-4 py-2 bg-yellow-50 text-yellow-600 hover:bg-yellow-100 rounded-lg transition font-medium">Handleiding</a><button
                    onclick="logout()"
                    class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition">Uitloggen</button></div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6 flex justify-end"><button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>Nieuw Bedrijf</button></div>
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bedrijfsnaam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contactpersoon</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Toegangscode</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="companies-table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </main>
    <div id="company-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Bedrijf Toevoegen</h2>
            <form id="company-form" class="space-y-4"><input type="hidden" id="company-id">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Bedrijfsnaam</label><input type="text"
                        id="company_name" required class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Contactpersoon</label><input
                        type="text" id="contact_person" class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email"
                        id="email" class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Adres</label><input type="text"
                        id="address" class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Toegangscode (4 cijfers)</label><input
                        type="text" id="access_code" required maxlength="4" pattern="\d{4}"
                        class="w-full px-3 py-2 border rounded-lg" placeholder="Bijv. 1234"></div>
                <div class="flex justify-end gap-3 mt-6"><button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Annuleren</button><button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Opslaan</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>const SUPABASE_URL = 'https://ninkkvffhvkxrrxddgrz.supabase.co'; const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmtrdmZmaHZreHJyeGRkZ3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTc2NTcsImV4cCI6MjA3OTU3MzY1N30.Kq6jojYu5Hopmtzmdqwc9dwUyIZBOm7c27N-OCv1aCM'; const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY); async function loadData() { const { data: e, error: t } = await supabase.from("Bedrijven").select("*").order("company_name"); t && console.error(t); const n = document.getElementById("companies-table-body"); n.innerHTML = "", (e || []).forEach(e => { n.innerHTML += `<tr class="hover:bg-gray-50"><td class="px-6 py-4 text-sm font-medium text-gray-900">${e.company_name}</td><td class="px-6 py-4 text-sm text-gray-500">${e.contact_person || "-"}</td><td class="px-6 py-4 text-sm text-gray-500">${e.email || "-"}</td><td class="px-6 py-4 text-sm font-mono text-gray-500">${e.access_code || "-"}</td><td class="px-6 py-4 text-right text-sm font-medium"><button onclick='editCompany(${JSON.stringify(e)})' class="text-blue-600 hover:text-blue-900 mr-3">Bewerk</button><button onclick="deleteCompany('${e.id}')" class="text-red-600 hover:text-red-900">Verwijder</button></td></tr>` }) } function openModal(e = null) { const t = document.getElementById("company-modal"), n = document.getElementById("modal-title"), o = document.getElementById("company-form"); t.classList.remove("hidden"), e ? (n.textContent = "Bedrijf Bewerken", document.getElementById("company-id").value = e.id, document.getElementById("company_name").value = e.company_name, document.getElementById("contact_person").value = e.contact_person || "", document.getElementById("email").value = e.email || "", document.getElementById("address").value = e.address || "", document.getElementById("access_code").value = e.access_code || "") : (n.textContent = "Bedrijf Toevoegen", o.reset(), document.getElementById("company-id").value = "") } function closeModal() { document.getElementById("company-modal").classList.add("hidden") } window.editCompany = function (e) { openModal(e) }, window.deleteCompany = async function (e) { if (confirm("Weet je zeker dat je dit bedrijf wilt verwijderen? Let op: gekoppelde studenten verliezen hun koppeling.")) { const { error: t } = await supabase.from("Bedrijven").delete().eq("id", e); t ? alert("Fout bij verwijderen: " + t.message) : loadData() } }, document.getElementById("company-form").addEventListener("submit", async e => { e.preventDefault(); const t = document.getElementById("company-id").value, n = { company_name: document.getElementById("company_name").value, contact_person: document.getElementById("contact_person").value || null, email: document.getElementById("email").value || null, address: document.getElementById("address").value || null, access_code: document.getElementById("access_code").value }; let o; if (t) { const { error: e } = await supabase.from("Bedrijven").update(n).eq("id", t); o = e } else { const { error: e } = await supabase.from("Bedrijven").insert([n]); o = e } o ? alert("Fout bij opslaan: " + o.message) : (closeModal(), loadData()) }); function logout() { localStorage.removeItem("stageconnect_admin_session"), window.location.href = "admin-login.html" } loadData();</script>
</body>

</html>

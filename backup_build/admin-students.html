<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenten Beheer - Stage Connectie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>if (!localStorage.getItem('stageconnect_admin_session')) { window.location.href = 'admin-login.html'; }</script>
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4"><a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê
                    Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Studenten Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer studenten en stagedagen</p>
                </div>
            </div><button onclick="logout()"
                class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition">Uitloggen</button>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6 flex justify-end"><button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2"><svg
                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>Nieuwe Student</button></div>
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Studentnummer</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bedrijf</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Begeleider</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stagedagen</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="students-table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </main>
    <div id="student-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Student Toevoegen</h2>
            <form id="student-form" class="space-y-4"><input type="hidden" id="student-id">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Naam</label><input type="text"
                        id="name" required class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Studentnummer</label><input type="text"
                        id="student_number" required class="w-full px-3 py-2 border rounded-lg"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Bedrijf</label><select id="company_id"
                        class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Geen bedrijf</option>
                    </select></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Stagebegeleider</label><select
                        id="supervisor_id" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Geen begeleider</option>
                    </select></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Stagedagen</label>
                    <div class="flex gap-3"><label class="flex items-center gap-1"><input type="checkbox" name="days"
                                value="Ma"> Ma</label><label class="flex items-center gap-1"><input type="checkbox"
                                name="days" value="Di"> Di</label><label class="flex items-center gap-1"><input
                                type="checkbox" name="days" value="Wo"> Wo</label><label
                            class="flex items-center gap-1"><input type="checkbox" name="days" value="Do">
                            Do</label><label class="flex items-center gap-1"><input type="checkbox" name="days"
                                value="Vr"> Vr</label></div>
                </div>
                <div class="flex justify-end gap-3 mt-6"><button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Annuleren</button><button
                        type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Opslaan</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>const SUPABASE_URL = 'https://ninkkvffhvkxrrxddgrz.supabase.co'; const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pbmtrdmZmaHZreHJyeGRkZ3J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTc2NTcsImV4cCI6MjA3OTU3MzY1N30.Kq6jojYu5Hopmtzmdqwc9dwUyIZBOm7c27N-OCv1aCM'; const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY); let companies = []; let supervisors = [];
        async function loadData() {
            try {
                // Load companies
                const { data: companiesData } = await supabase.from('Bedrijven').select('*');
                companies = companiesData || [];

                const companySelect = document.getElementById('company_id');
                companySelect.innerHTML = '<option value="">Geen bedrijf</option>';
                companies.forEach(c => {
                    companySelect.innerHTML += `<option value="${c.id}">${c.company_name}</option>`;
                });

                // Load supervisors - lowercase table name!
                const { data: supervisorsData } = await supabase.from('stagebegeleiders').select('*');
                supervisors = supervisorsData || [];

                const supervisorSelect = document.getElementById('supervisor_id');
                supervisorSelect.innerHTML = '<option value="">Geen begeleider</option>';
                supervisors.forEach(s => {
                    supervisorSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
                });

                // Load students - try with quotes if case sensitive, or just standard
                let students = [];
                let error = null;

                const { data: studentsDataCap, error: errorCap } = await supabase
                    .from('Students')  // Supabase handles this, but if it fails, check RLS or table name
                    .select('*')
                    .order('name');

                if (errorCap) {
                    console.error('Error loading students with capitalized table name:', errorCap);
                    // Try lowercase as fallback if capitalized fails
                    const { data: studentsDataLow, error: errorLow } = await supabase
                        .from('students')
                        .select('*')
                        .order('name');

                    if (!errorLow && studentsDataLow) {
                        students = studentsDataLow;
                    } else if (errorLow) {
                        console.error('Error loading students with lowercase table name:', errorLow);
                        error = errorLow;
                    } else {
                        error = errorCap; // If lowercase also fails or returns nothing, use the original error
                    }
                } else {
                    students = studentsDataCap;
                }

                if (error) {
                    console.error('Final error loading students:', error);
                    // Optionally alert the user or show an error message on the page
                }

                renderStudents(students || []);

            } catch (err) {
                console.error('Unexpected error loading data:', err);
            }
        }

        function renderStudents(studentsList) {
            const tbody = document.getElementById('students-table-body');
            tbody.innerHTML = '';

            studentsList.forEach(student => {
                const company = companies.find(c => c.id === student.company_id);
                const supervisor = supervisors.find(s => s.id === student.supervisor_id);
                const days = (student.scheduled_days || []).join(', ');

                tbody.innerHTML += `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${student.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${student.student_number || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${company?.company_name || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${supervisor?.name || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${days}</td>
                    <td class="px-6 py-4 text-right text-sm font-medium">
                        <button onclick='editStudent(${JSON.stringify(student)})' class="text-blue-600 hover:text-blue-900 mr-3">
                            Bewerk
                        </button>
                        <button onclick="deleteStudent('${student.id}')" class="text-red-600 hover:text-red-900">
                            Verwijder
                        </button>
                    </td>
                </tr>
            `;
            });
        }

        function openModal(student = null) { const modal = document.getElementById("student-modal"); const title = document.getElementById("modal-title"); const form = document.getElementById("student-form"); modal.classList.remove("hidden"); if (student) { title.textContent = "Student Bewerken"; document.getElementById("student-id").value = student.id; document.getElementById("name").value = student.name; document.getElementById("student_number").value = student.student_number || ""; document.getElementById("company_id").value = student.company_id || ""; document.getElementById("supervisor_id").value = student.supervisor_id || ""; document.querySelectorAll('input[name="days"]').forEach(cb => cb.checked = false); (student.scheduled_days || []).forEach(day => { const checkbox = document.querySelector(`input[name="days"][value="${day}"]`); if (checkbox) checkbox.checked = true }) } else { title.textContent = "Student Toevoegen"; form.reset(); document.getElementById("student-id").value = "" } } function closeModal() { document.getElementById("student-modal").classList.add("hidden") } window.editStudent = function (student) { openModal(student) }; window.deleteStudent = async function (id) {
            if (!confirm("Weet je zeker dat je deze student wilt verwijderen?")) return;
            let error = null;
            const { error: errorCap } = await supabase.from("Students").delete().eq("id", id);
            if (errorCap) {
                console.error('Error deleting student with capitalized table name:', errorCap);
                const { error: errorLow } = await supabase.from("students").delete().eq("id", id);
                if (errorLow) {
                    console.error('Error deleting student with lowercase table name:', errorLow);
                    error = errorLow;
                } else {
                    error = errorLow; // No error with lowercase
                }
            } else {
                error = errorCap; // No error with capitalized
            }

            if (error) { alert("Fout bij verwijderen: " + error.message) } else { loadData() }
        };
        document.getElementById("student-form").addEventListener("submit", async (e) => {
            e.preventDefault(); const id = document.getElementById("student-id").value; const name = document.getElementById("name").value; const student_number = document.getElementById("student_number").value; const company_id = document.getElementById("company_id").value || null; const supervisor_id = document.getElementById("supervisor_id").value || null; const scheduled_days = Array.from(document.querySelectorAll('input[name="days"]:checked')).map(cb => cb.value); const studentData = { name, student_number, company_id, supervisor_id, scheduled_days };
            let error = null;
            if (id) {
                const { error: errorCap } = await supabase.from("Students").update(studentData).eq("id", id);
                if (errorCap) {
                    console.error('Error updating student with capitalized table name:', errorCap);
                    const { error: errorLow } = await supabase.from("students").update(studentData).eq("id", id);
                    if (errorLow) {
                        console.error('Error updating student with lowercase table name:', errorLow);
                        error = errorLow;
                    } else {
                        error = errorLow;
                    }
                } else {
                    error = errorCap;
                }
            } else {
                const { error: errorCap } = await supabase.from("Students").insert([studentData]);
                if (errorCap) {
                    console.error('Error inserting student with capitalized table name:', errorCap);
                    const { error: errorLow } = await supabase.from("students").insert([studentData]);
                    if (errorLow) {
                        console.error('Error inserting student with lowercase table name:', errorLow);
                        error = errorLow;
                    } else {
                        error = errorLow;
                    }
                } else {
                    error = errorCap;
                }
            }
            if (error) { alert("Fout bij opslaan: " + error.message) } else { closeModal(); loadData() }
        });
        function logout() { localStorage.removeItem("stageconnect_admin_session"); window.location.href = "admin-login.html" } loadData();</script>
</body>

</html>

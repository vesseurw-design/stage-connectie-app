<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begeleiders Beheer - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Begeleiders Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer stagebegeleiders</p>
                </div>
            </div>
            <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                Uitloggen
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefoon</th>
                    </tr>
                </thead>
                <tbody id="supervisors-table-body" class="divide-y divide-gray-200">
                    <!-- Loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://vdeipnqyesduiohxvuvu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZWlwbnF5ZXNkdWlvaHh2dXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjY5NTEsImV4cCI6MjA4MzEwMjk1MX0.IknEZ-GQvspcppJxLR00ayBDq1DbL0HiUKy9RDb59DU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Load data
        async function loadData() {
            const { data, error } = await supabaseClient
                .from('stagebegeleiders')
                .select('*')
                .order('name');

            if (error) {
                console.error('Error loading supervisors:', error);
                document.getElementById('supervisors-table-body').innerHTML = `
                    <tr><td colspan="3" class="px-6 py-8 text-center text-red-600">
                        Error: ${error.message}
                    </td></tr>
                `;
                return;
            }

            const tbody = document.getElementById('supervisors-table-body');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="3" class="px-6 py-8 text-center text-gray-500">
                        Geen begeleiders gevonden
                    </td></tr>
                `;
                return;
            }

            data.forEach(supervisor => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${supervisor.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${supervisor.email}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${supervisor.phone || '-'}</td>
                    </tr>
                `;
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('stageconnect_admin_session');
            localStorage.removeItem('admin_email');
            localStorage.removeItem('admin_name');
            window.location.href = 'admin-login.html';
        }

        // Load on page load
        loadData();
    </script>
</body>

</html>

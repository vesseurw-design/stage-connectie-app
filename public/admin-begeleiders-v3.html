<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begeleiders Beheer - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-500 hover:text-gray-700">← Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Begeleiders Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer stagebegeleiders</p>
                </div>
            </div>
            <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">
                Uitloggen
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6 flex justify-end">
            <button onclick="openModal()"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">
                + Nieuwe Begeleider
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefoon</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-6">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Begeleider Bewerken</h2>
            <form id="form" class="space-y-4">
                <input type="hidden" id="supervisor-id">
                <div>
                    <label class="block text-sm font-medium mb-1">Naam *</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email *</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Telefoon</label>
                    <input type="tel" id="phone" class="w-full px-3 py-2 border rounded-lg" placeholder="06-12345678">
                </div>
                <div>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="whatsapp" class="rounded">
                        <span class="text-sm font-medium">WhatsApp beschikbaar</span>
                    </label>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg">Annuleren</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://vdeipnqyesduiohxvuvu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZWlwbnF5ZXNkdWlvaHh2dXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjY5NTEsImV4cCI6MjA4MzEwMjk1MX0.IknEZ-GQvspcppJxLR00ayBDq1DbL0HiUKy9RDb59DU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            const { data, error } = await supabaseClient.from('stagebegeleiders').select('*').order('name');
            if (error) {
                console.error('Error:', error);
                return;
            }

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            (data || []).forEach(s => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium">${s.name}</td>
                        <td class="px-6 py-4 text-sm">${s.email}</td>
                        <td class="px-6 py-4 text-sm">${s.phone || '-'}</td>
                        <td class="px-6 py-4 text-sm">${s.whatsapp_enabled ? '✅ Ja' : '-'}</td>
                        <td class="px-6 py-4 text-sm text-right">
                            <button onclick='editSupervisor(${JSON.stringify(s)})' class="text-blue-600 hover:text-blue-900 mr-2">Bewerk</button>
                            <button onclick="deleteSupervisor('${s.id}')" class="text-red-600 hover:text-red-900">Verwijder</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal(supervisor = null) {
            document.getElementById('modal').classList.remove('hidden');
            if (supervisor) {
                document.getElementById('modal-title').textContent = 'Begeleider Bewerken';
                document.getElementById('supervisor-id').value = supervisor.id;
                document.getElementById('name').value = supervisor.name;
                document.getElementById('email').value = supervisor.email;
                document.getElementById('phone').value = supervisor.phone || '';
                document.getElementById('whatsapp').checked = supervisor.whatsapp_enabled || false;
            } else {
                document.getElementById('modal-title').textContent = 'Begeleider Toevoegen';
                document.getElementById('form').reset();
                document.getElementById('supervisor-id').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.editSupervisor = openModal;

        window.deleteSupervisor = async function (id) {
            if (!confirm('Weet je zeker dat je deze begeleider wilt verwijderen?')) return;
            const { error } = await supabaseClient.from('stagebegeleiders').delete().eq('id', id);
            if (error) alert('Error: ' + error.message);
            else loadData();
        };

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('supervisor-id').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const data = {
                name: name,
                email: email,
                phone: document.getElementById('phone').value || null,
                whatsapp_enabled: document.getElementById('whatsapp').checked
            };

            let error;
            if (id) {
                // Update existing supervisor
                const result = await supabaseClient.from('stagebegeleiders').update(data).eq('id', id);
                error = result.error;
                if (!error) {
                    closeModal();
                    loadData();
                }
            } else {
                // Create new supervisor
                try {
                    // Step 1: Insert supervisor first
                    const { data: supervisorResult, error: supervisorError } = await supabaseClient
                        .from('stagebegeleiders')
                        .insert([data])
                        .select();

                    if (supervisorError) {
                        alert('Fout bij opslaan begeleider: ' + supervisorError.message);
                        return;
                    }

                    // Step 2: Create auth account via Edge Function
                    const password = 'Welkom' + name.replace(/\s+/g, '');
                    const { data: authResult, error: authError } = await supabaseClient.functions.invoke('create-auth-account', {
                        body: {
                            email: email,
                            password: password,
                            role: 'supervisor',
                            metadata: {
                                supervisor_id: supervisorResult[0].id
                            }
                        }
                    });

                    if (authError || !authResult.success) {
                        // Rollback: delete supervisor
                        await supabaseClient.from('stagebegeleiders').delete().eq('id', supervisorResult[0].id);
                        alert('Fout bij aanmaken login account: ' + (authError?.message || authResult.error));
                        return;
                    }

                    // Success!
                    alert('✅ Stagebegeleider aangemaakt!\n\nLogin gegevens:\nEmail: ' + email + '\nWachtwoord: ' + password + '\n\n⚠️ BELANGRIJK:\nKopieer dit wachtwoord en stuur het naar de stagebegeleider.');
                    closeModal();
                    loadData();
                } catch (err) {
                    alert('Onverwachte fout: ' + err.message);
                }
            }

            if (error) alert('Error: ' + error.message);
        });

        function logout() {
            localStorage.removeItem('stageconnect_admin_session');
            localStorage.removeItem('admin_email');
            localStorage.removeItem('admin_name');
            window.location.href = 'admin-login.html';
        }

        loadData();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrijven Beheer - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Bedrijven Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer stagebedrijven en branches</p>
                </div>
            </div>
            <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                Uitloggen
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Filter & Actions -->
        <div class="mb-6 flex justify-between items-center">
            <div class="flex gap-3">
                <!-- Branche Filter -->
                <select id="branche-filter" class="px-4 py-2 border border-gray-300 rounded-lg bg-white">
                    <option value="">Alle Branches</option>
                </select>
            </div>
            <button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Nieuw Bedrijf
            </button>
        </div>

        <!-- Companies Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bedrijfsnaam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Branche</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contactpersoon</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="companies-table-body" class="divide-y divide-gray-200">
                    <!-- Loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Company Modal -->
    <div id="company-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Bedrijf Toevoegen</h2>
            <form id="company-form" class="space-y-4">
                <input type="hidden" id="company-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bedrijfsnaam *</label>
                    <input type="text" id="company_name" required
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Branche</label>
                    <select id="branche" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecteer branche...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contactpersoon</label>
                    <input type="text" id="contact_person"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Telefoonnummer</label>
                    <input type="tel" id="phone_number"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                        Annuleren
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                        Opslaan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./static/js/admin-companies.js"></script>
</body>

</html>

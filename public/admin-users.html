<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruikersbeheer - StageConnect Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">ğŸ‘¥ Gebruikersbeheer</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="admin.html" class="text-gray-600 hover:text-gray-900">â† Terug naar Dashboard</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">Uitloggen</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('bedrijven')" id="tab-bedrijven"
                        class="tab-button border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600">
                        ğŸ¢ Bedrijven
                    </button>
                    <button onclick="showTab('supervisors')" id="tab-supervisors"
                        class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        ğŸ‘¨â€ğŸ« Stagebegeleiders
                    </button>
                    <button onclick="showTab('admins')" id="tab-admins"
                        class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        ğŸ‘¤ Admins
                    </button>
                </nav>
            </div>
        </div>

        <!-- Bedrijven Tab -->
        <div id="content-bedrijven" class="tab-content">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">â• Nieuw Bedrijf Toevoegen</h2>
                <form id="form-bedrijf" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Bedrijfsnaam *</label>
                        <input type="text" name="company_name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefoon</label>
                        <input type="tel" name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Branche</label>
                        <select name="branche"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Selecteer branche...</option>
                            <option value="ICT & Technologie">ICT & Technologie</option>
                            <option value="Zorg & Welzijn">Zorg & Welzijn</option>
                            <option value="Horeca">Horeca</option>
                            <option value="Retail">Retail</option>
                            <option value="Bouw & Constructie">Bouw & Constructie</option>
                            <option value="Administratie & Kantoor">Administratie & Kantoor</option>
                            <option value="Techniek">Techniek</option>
                            <option value="Overig">Overig</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
                        <input type="text" name="address"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium">
                            Bedrijf Toevoegen
                        </button>
                    </div>
                </form>
                <div id="bedrijf-result" class="mt-4 hidden"></div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">ğŸ“‹ Bestaande Bedrijven</h2>
                <div id="bedrijven-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- Supervisors Tab -->
        <div id="content-supervisors" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">â• Nieuwe Stagebegeleider Toevoegen</h2>
                <form id="form-supervisor" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Naam *</label>
                        <input type="text" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefoon</label>
                        <input type="tel" name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" name="whatsapp_enabled"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm font-medium text-gray-700">WhatsApp ingeschakeld</span>
                        </label>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium">
                            Stagebegeleider Toevoegen
                        </button>
                    </div>
                </form>
                <div id="supervisor-result" class="mt-4 hidden"></div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">ğŸ“‹ Bestaande Stagebegeleiders</h2>
                <div id="supervisors-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- Admins Tab -->
        <div id="content-admins" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">â• Nieuwe Admin Toevoegen</h2>
                <form id="form-admin" class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input type="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Naam (optioneel)</label>
                        <input type="text" name="name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium">
                            Admin Toevoegen
                        </button>
                    </div>
                </form>
                <div id="admin-result" class="mt-4 hidden"></div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">ğŸ“‹ Bestaande Admins</h2>
                <div id="admins-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="./static/js/admin-users.js"></script>
</body>

</html>

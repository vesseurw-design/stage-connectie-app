<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon-v3.png">
    <link rel="apple-touch-icon" href="icon-v3.png">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Werkgever Login</h1>
                <img src="logo.png" alt="StageConnectie Logo" class="h-16 mx-auto mb-2 object-contain">
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required placeholder="naam@bedrijf.nl"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white outline-none transition">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Wachtwoord</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white outline-none transition">
                </div>
                <div id="error-message"
                    class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                    Inloggen
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-4 text-center">
                <a href="password-reset.html" class="text-sm text-blue-600 hover:text-blue-700">
                    Wachtwoord vergeten?
                </a>
            </div>

            <div class="mt-6 text-center space-y-2">
                <a href="supervisor-login.html" class="block text-sm text-green-600 hover:text-green-700">
                    Stagebegeleider? Klik hier →
                </a>
                <a href="admin-login.html" class="block text-xs text-gray-400 hover:text-gray-600 mt-4">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

    <!-- Footer - Fixed at bottom -->
    <footer class="py-3 text-center text-xs text-gray-600 bg-white/50 backdrop-blur-sm">
        <div class="flex justify-center gap-3 flex-wrap px-4">
            <a href="privacy-policy.html" class="hover:text-gray-900">Privacybeleid</a>
            <span>•</span>
            <a href="cookie-policy.html" class="hover:text-gray-900">Cookiebeleid</a>
            <span>•</span>
            <a href="terms.html" class="hover:text-gray-900">Algemene Voorwaarden</a>
        </div>
        <p class="mt-1 text-gray-500">© 2025 StageConnectie</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./static/js/auth_v2.js"></script>
</body>

</html>

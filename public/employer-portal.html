<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werkgever Portal - Stage Connectie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="app-icon.png">
    <link rel="apple-touch-icon" href="app-icon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grid with Gaps for Card Look */
        .week-grid {
            display: grid;
            grid-template-columns: 200px repeat(5, 1fr);
            gap: 12px;
            align-items: stretch;
        }

        .week-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .week-header {
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Status Badges */
        .status-badge {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            items-align: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s;
            transform: scale(1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .status-badge.empty {
            background-color: #f3f4f6;
            border: 2px dashed #d1d5db;
            color: #94a3b8;
            box-shadow: none;
            opacity: 0.5;
        }

        .status-badge.present {
            background-color: #dcfce7;
            color: #15803d;
            border: 2px solid #86efac;
        }

        .status-badge.absent {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 2px solid #fca5a5;
        }

        .status-badge.sick {
            background-color: #ffedd5;
            color: #c2410c;
            border: 2px solid #fdba74;
        }

        .status-badge.late {
            background-color: #fef9c3;
            color: #a16207;
            border: 2px solid #fde047;
        }

        .status-badge:active {
            transform: scale(0.9);
        }

        .late-minutes {
            position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 0.7rem;
            font-black;
            color: #a16207;
            background: #fef9c3;
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid #fde047;
        }

        /* Actions Sheet (Mobile optimized) */
        #action-sheet {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #action-sheet.hidden {
            display: none;
        }

        #action-sheet.translate-y-full {
            transform: translateY(110%);
        }

        #action-overlay.hidden {
            display: none;
        }

        #action-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_session')) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen pb-20 override-scroll-behavior">
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20">
        <div class="px-6 py-4 max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-gray-900 tracking-tight">Werkgever Portal</h1>
                <p class="text-sm text-blue-600 font-bold" id="company-name">Laden...</p>
            </div>
            <button onclick="logout()"
                class="px-4 py-2 text-sm font-bold bg-white text-red-600 hover:bg-red-50 border-2 border-red-100 rounded-xl transition shadow-sm">Uitloggen</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Supervisor Contact Panel -->
        <div class="mb-8 bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider">Stagebegeleider</h3>
                        <div class="relative mt-1">
                            <select id="supervisor-select" onchange="updateSupervisorInfo()"
                                class="appearance-none bg-transparent text-xl font-black text-gray-900 pr-8 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg min-w-[200px]">
                                <option>Laden...</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center text-gray-700">
                                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3 w-full md:w-auto" id="supervisor-actions">
                    <!-- Dynamic buttons injected here -->
                </div>
            </div>
        </div>

        <!-- Week Controls (Locked to Current) -->
        <div
            class="flex flex-col sm:flex-row justify-between items-center gap-6 mb-8 bg-white/90 backdrop-blur rounded-2xl shadow-lg border border-gray-200 p-6">
            <div class="flex items-center gap-6">
                <!-- Navigation removed -->
                <div class="text-center pl-2">
                    <h2 class="text-2xl font-black text-gray-800 tracking-tight" id="current-week-label">Week --</h2>
                    <p class="text-md text-gray-500 font-bold uppercase tracking-wider" id="current-date-range">--</p>
                </div>
            </div>
            <button onclick="saveWeek()"
                class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 text-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                    </path>
                </svg>
                Wijzigingen Opslaan
            </button>
        </div>

        <!-- Weekly Grid -->
        <div class="overflow-x-auto pb-6">
            <div class="min-w-[900px]">
                <!-- Header Row -->
                <div class="week-grid mb-3">
                    <div
                        class="week-cell week-header pl-6 rounded-xl bg-white shadow-sm border border-gray-200 text-left items-start justify-center">
                        <span class="font-extrabold text-gray-400 text-xs tracking-widest uppercase">STUDENT</span>
                    </div>
                    <div class="week-cell week-header rounded-xl bg-white shadow-sm border border-gray-200"><span
                            class="block font-black text-gray-800 text-sm">MAANDAG</span><span id="date-mon"
                            class="text-xs font-bold text-gray-400 mt-0.5">-</span></div>
                    <div class="week-cell week-header rounded-xl bg-white shadow-sm border border-gray-200"><span
                            class="block font-black text-gray-800 text-sm">DINSDAG</span><span id="date-tue"
                            class="text-xs font-bold text-gray-400 mt-0.5">-</span></div>
                    <div class="week-cell week-header rounded-xl bg-white shadow-sm border border-gray-200"><span
                            class="block font-black text-gray-800 text-sm">WOENSDAG</span><span id="date-wed"
                            class="text-xs font-bold text-gray-400 mt-0.5">-</span></div>
                    <div class="week-cell week-header rounded-xl bg-white shadow-sm border border-gray-200"><span
                            class="block font-black text-gray-800 text-sm">DONDERDAG</span><span id="date-thu"
                            class="text-xs font-bold text-gray-400 mt-0.5">-</span></div>
                    <div class="week-cell week-header rounded-xl bg-white shadow-sm border border-gray-200"><span
                            class="block font-black text-gray-800 text-sm">VRIJDAG</span><span id="date-fri"
                            class="text-xs font-bold text-gray-400 mt-0.5">-</span></div>
                </div>

                <!-- Students Container -->
                <div id="students-grid" class="flex flex-col gap-3">
                    <div class="p-12 text-center text-gray-500 font-bold">Studenten laden...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Toast -->
    <div id="toast"
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-8 py-4 rounded-xl shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center gap-3 scale-90">
        <div class="bg-green-500/20 p-1 rounded-full"><svg class="w-6 h-6 text-green-400" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg></div>
        <span class="font-bold text-lg">Wijzigingen opgeslagen!</span>
    </div>

    <!-- Actions Modal/Sheet -->
    <div id="action-overlay" class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm z-40 hidden" onclick="closeActions()">
    </div>
    <div id="action-sheet"
        class="fixed bottom-0 inset-x-0 bg-white rounded-t-3xl z-50 p-8 transform translate-y-full transition-transform duration-300 md:max-w-md md:mx-auto md:bottom-auto md:top-1/2 md:rounded-3xl md:-translate-y-1/2 hidden shadow-2xl">
        <h3 class="text-xl font-black text-gray-800 mb-6 text-center">Status Wijzigen</h3>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <button onclick="setStatus('present')"
                class="p-5 rounded-2xl bg-green-50 border-2 border-green-100 text-green-700 font-bold hover:bg-green-100 hover:border-green-200 hover:scale-[1.02] active:scale-95 transition flex flex-col items-center gap-2 shadow-sm">
                <span class="text-4xl filter drop-shadow-sm">‚úÖ</span> <span
                    class="text-sm uppercase tracking-wide">Aanwezig</span>
            </button>
            <button onclick="setStatus('absent')"
                class="p-5 rounded-2xl bg-red-50 border-2 border-red-100 text-red-700 font-bold hover:bg-red-100 hover:border-red-200 hover:scale-[1.02] active:scale-95 transition flex flex-col items-center gap-2 shadow-sm">
                <span class="text-4xl filter drop-shadow-sm">‚ùå</span> <span
                    class="text-sm uppercase tracking-wide">Afwezig</span>
            </button>
            <button onclick="setStatus('sick')"
                class="p-5 rounded-2xl bg-orange-50 border-2 border-orange-100 text-orange-700 font-bold hover:bg-orange-100 hover:border-orange-200 hover:scale-[1.02] active:scale-95 transition flex flex-col items-center gap-2 shadow-sm">
                <span class="text-4xl filter drop-shadow-sm">ü§í</span> <span
                    class="text-sm uppercase tracking-wide">Ziek</span>
            </button>
            <button onclick="showLateInput()"
                class="p-5 rounded-2xl bg-yellow-50 border-2 border-yellow-100 text-yellow-700 font-bold hover:bg-yellow-100 hover:border-yellow-200 hover:scale-[1.02] active:scale-95 transition flex flex-col items-center gap-2 shadow-sm">
                <span class="text-4xl filter drop-shadow-sm">‚è±Ô∏è</span> <span class="text-sm uppercase tracking-wide">Te
                    laat</span>
            </button>
            <button onclick="setStatus('')"
                class="col-span-2 p-3 text-sm font-bold text-gray-400 hover:text-red-500 transition uppercase tracking-widest text-xs">Wissen
                / Geen status</button>
        </div>

        <!-- Late Input (Hidden by default) -->
        <div id="late-input-container" class="hidden animate-slide-up">
            <h4 class="text-lg font-bold text-gray-800 mb-1 text-center">Te laat</h4>
            <p class="text-sm text-gray-500 mb-6 text-center">Aantal minuten</p>

            <div class="flex justify-center items-center gap-6 mb-8">
                <button onclick="adjustMinutes(-5)"
                    class="w-12 h-12 rounded-xl bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold text-xl transition">-</button>
                <div class="text-5xl font-black text-gray-800 w-24 text-center tabular-nums" id="minute-display">15
                </div>
                <button onclick="adjustMinutes(5)"
                    class="w-12 h-12 rounded-xl bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold text-xl transition">+</button>
            </div>

            <input type="range" id="minute-slider" min="5" max="120" step="5" value="15"
                class="w-full mb-8 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                oninput="updateMinuteDisplay()">

            <button onclick="confirmLate()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform hover:scale-[1.02]">
                Bevestigen
            </button>
            <button onclick="hideLateInput()"
                class="w-full mt-4 text-gray-400 hover:text-gray-600 text-sm font-bold">Terug</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./static/js/employer-portal.js"></script>
    <style>
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Begeleider Portal - Stage Connectie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

        body {
            font-family: "Inter", sans-serif;
        }
    </style>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .student-card {
            transition: all 0.2s ease;
        }

        .student-card:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        // Session check
        if (!localStorage.getItem('stageconnect_supervisor_session')) {
            window.location.href = 'supervisor-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="px-4 py-4">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <h1 class="text-xl font-bold text-gray-800" id="supervisor-name">Begeleider Portal</h1>
                    <p class="text-sm text-gray-600">Stage Connectie App</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="refreshData()"
                        class="px-3 py-2 text-sm bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg transition flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Ververs
                    </button>
                    <button onclick="logout()"
                        class="px-3 py-2 text-sm bg-red-50 text-red-600 hover:bg-red-100 rounded-lg transition">
                        Uitloggen
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Dashboard -->
    <div class="px-4 py-4">
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-xs text-gray-500 font-medium mb-1">Mijn Studenten</p>
                <p class="text-2xl font-bold text-green-600" id="stat-total">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-xs text-gray-500 font-medium mb-1">Aanwezig Vandaag</p>
                <p class="text-2xl font-bold text-blue-600" id="stat-present">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-xs text-gray-500 font-medium mb-1">Afwezig</p>
                <p class="text-2xl font-bold text-red-600" id="stat-absent">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <p class="text-xs text-gray-500 font-medium mb-1">Ziek</p>
                <p class="text-2xl font-bold text-orange-500" id="stat-sick">-</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white p-3 rounded-lg shadow-sm mb-4">
            <div class="flex gap-2">
                <input type="date" id="filter-date" class="flex-1 px-3 py-2 border rounded-lg text-sm">
                <select id="filter-status" class="px-3 py-2 border rounded-lg text-sm">
                    <option value="">Alle</option>
                    <option value="present">Aanwezig</option>
                    <option value="absent">Afwezig</option>
                    <option value="sick">Ziek</option>
                    <option value="late">Te laat</option>
                </select>
            </div>
        </div>

        <!-- Students List -->
        <div class="space-y-3" id="students-container">
            <!-- Dynamically filled -->
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="student-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end sm:items-center justify-center">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl w-full sm:max-w-lg max-h-[80vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-4 py-4 flex justify-between items-center">
                <h2 class="text-lg font-bold text-gray-800" id="modal-student-name">Student Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <p class="text-sm text-gray-500">Studentnummer</p>
                    <p class="font-medium" id="modal-student-number">-</p>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-500">Bedrijf</p>
                    <p class="font-medium" id="modal-company">-</p>
                </div>
                <div class="mb-4">
                    <p class="text-sm text-gray-500">Stagedagen</p>
                    <p class="font-medium" id="modal-scheduled-days">-</p>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm text-gray-500">Aanwezigheidshistorie</p>
                        <select id="history-month-filter" onchange="filterHistoryByMonth()"
                            class="text-xs px-2 py-1 border rounded">
                            <option value="all">Alle maanden</option>
                        </select>
                    </div>
                    <div id="modal-attendance-history" class="space-y-2">
                        <!-- Dynamically filled -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Session check
        if (!localStorage.getItem('stageconnect_supervisor_session')) {
            window.location.href = 'supervisor-login.html';
        }

        // Initialize Supabase
        const SUPABASE_URL = 'https://vdeipnqyesduiohxvuvu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZWlwbnF5ZXNkdWlvaHh2dXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjY5NTEsImV4cCI6MjA4MzEwMjk1MX0.IknEZ-GQvspcppJxLR00ayBDq1DbL0HiUKy9RDb59DU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let students = [];
        let companies = [];
        let allAttendance = [];
        let currentStudent = null;

        async function init() {
            const supervisorName = localStorage.getItem('supervisor_name');
            if (supervisorName) {
                document.getElementById('supervisor-name').textContent = supervisorName;
            }
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filter-date').value = today;
            await refreshData();
            setupFilters();
        }

        async function refreshData() {
            await Promise.all([loadCompanies(), loadStudents(), loadAttendance()]);
            renderDashboard();
        }

        async function loadCompanies() {
            const { data } = await supabaseClient.from('Bedrijven').select('*');
            companies = data || [];
        }

        async function loadStudents() {
            const supervisorId = localStorage.getItem('supervisor_id');
            const { data } = await supabaseClient.from('Students').select('*').eq('supervisor_id', supervisorId);
            students = data || [];
        }

        async function loadAttendance() {
            const studentIds = students.map(s => s.id);
            if (studentIds.length === 0) {
                allAttendance = [];
                return;
            }
            const { data } = await supabaseClient.from('Attendance').select('*').in('student_id', studentIds).order('date', { ascending: false });
            allAttendance = data || [];
        }

        function setupFilters() {
            ['filter-date', 'filter-status'].forEach(id => {
                document.getElementById(id).addEventListener('change', renderDashboard);
            });
        }

        function renderDashboard() {
            const filterDate = document.getElementById('filter-date').value;
            const filterStatus = document.getElementById('filter-status').value;
            let filteredAttendance = allAttendance;
            if (filterDate) filteredAttendance = filteredAttendance.filter(a => a.date === filterDate);
            if (filterStatus) filteredAttendance = filteredAttendance.filter(a => a.status === filterStatus);
            updateStats(filteredAttendance);
            renderStudentCards(filteredAttendance);
        }

        function updateStats(attendance) {
            const today = document.getElementById('filter-date').value;
            const todayAttendance = allAttendance.filter(a => a.date === today);
            const stats = {
                total: students.length,
                present: todayAttendance.filter(a => a.status === 'present').length,
                absent: todayAttendance.filter(a => a.status === 'absent').length,
                sick: todayAttendance.filter(a => a.status === 'sick').length
            };
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-present').textContent = stats.present;
            document.getElementById('stat-absent').textContent = stats.absent;
            document.getElementById('stat-sick').textContent = stats.sick;
        }

        function renderStudentCards(attendance) {
            const container = document.getElementById('students-container');
            const filterDate = document.getElementById('filter-date').value;
            if (students.length === 0) {
                container.innerHTML = '<div class="bg-white p-6 rounded-xl text-center"><p class="text-gray-500">Geen studenten toegewezen</p></div>';
                return;
            }
            container.innerHTML = students.map(student => {
                const company = companies.find(c => c.id === student.company_id);
                const todayAttendance = allAttendance.find(a => a.student_id === student.id && a.date === filterDate);
                let statusBadge = '';
                if (todayAttendance) {
                    const statusColors = { present: 'bg-green-100 text-green-800', absent: 'bg-red-100 text-red-800', sick: 'bg-orange-100 text-orange-800', late: 'bg-yellow-100 text-yellow-800' };
                    const statusLabels = { present: 'Aanwezig', absent: 'Afwezig', sick: 'Ziek', late: `Te laat (${todayAttendance.minutes_late}m)` };
                    statusBadge = `<span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColors[todayAttendance.status]}">${statusLabels[todayAttendance.status]}</span>`;
                } else {
                    statusBadge = '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-600">Geen data</span>';
                }
                return `
                    <div class="student-card bg-white p-4 rounded-xl shadow-sm border border-gray-100" onclick='openStudentDetail(${JSON.stringify(student)})'>
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-semibold text-gray-800">${student.name}</h3>
                                <p class="text-sm text-gray-500">${student.student_number || '-'}</p>
                            </div>
                            ${statusBadge}
                        </div>
                        <div class="text-sm text-gray-600">
                            <p class="mb-1">üìç ${company?.company_name || 'Geen bedrijf'}</p>
                            <p>üìÖ ${(student.scheduled_days || []).join(', ') || 'Geen dagen'}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openStudentDetail(student) {
            currentStudent = student;
            const company = companies.find(c => c.id === student.company_id);
            document.getElementById('modal-student-name').textContent = student.name;
            document.getElementById('modal-student-number').textContent = student.student_number || '-';
            document.getElementById('modal-company').textContent = company?.company_name || '-';
            document.getElementById('modal-scheduled-days').textContent = (student.scheduled_days || []).join(', ') || '-';
            const studentAttendance = allAttendance.filter(a => a.student_id === student.id);
            renderAttendanceHistory(studentAttendance);
            document.getElementById('student-modal').classList.remove('hidden');
        }

        function renderAttendanceHistory(attendance) {
            const historyContainer = document.getElementById('modal-attendance-history');
            attendance.sort((a, b) => new Date(b.date) - new Date(a.date));
            if (attendance.length === 0) {
                historyContainer.innerHTML = '<p class="text-sm text-gray-500">Geen aanwezigheidsdata</p>';
            } else {
                historyContainer.innerHTML = attendance.map(a => {
                    const statusColors = { present: 'bg-green-100 text-green-800', absent: 'bg-red-100 text-red-800', sick: 'bg-orange-100 text-orange-800', late: 'bg-yellow-100 text-yellow-800' };
                    const statusLabels = { present: 'Aanwezig', absent: 'Afwezig', sick: 'Ziek', late: `Te laat (${a.minutes_late}m)` };
                    const date = new Date(a.date);
                    const formattedDate = date.toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
                    return `
                        <div class="flex justify-between items-center p-2 bg-gray-50 rounded-lg">
                            <span class="text-sm text-gray-700">${formattedDate}</span>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColors[a.status]}">${statusLabels[a.status]}</span>
                        </div>
                    `;
                }).join('');
            }
        }

        function closeModal() {
            document.getElementById('student-modal').classList.add('hidden');
            currentStudent = null;
        }

        function filterHistoryByMonth() {
            // Simplified - just reload
            if (currentStudent) openStudentDetail(currentStudent);
        }

        function logout() {
            localStorage.removeItem('stageconnect_supervisor_session');
            localStorage.removeItem('supervisor_id');
            localStorage.removeItem('supervisor_name');
            window.location.href = 'supervisor-login.html';
        }

        init();
    </script>

</body>

</html>

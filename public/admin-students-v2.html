<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenten Beheer - StageConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!localStorage.getItem('stageconnect_admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="text-gray-500 hover:text-gray-700">‚Üê Terug</a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Studenten Beheer</h1>
                    <p class="text-sm text-gray-600">Beheer studenten en koppelingen</p>
                </div>
            </div>
            <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">
                Uitloggen
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6 flex justify-end">
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
                + Nieuwe Student
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naam</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bedrijf</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Begeleider</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dagen</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acties</th>
                    </tr>
                </thead>
                <tbody id="students-table" class="divide-y">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-6">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Student Toevoegen</h2>
            <form id="form" class="space-y-4">
                <input type="hidden" id="student-id">
                <div>
                    <label class="block text-sm font-medium mb-1">Naam *</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Student Nummer</label>
                    <input type="text" id="student_number" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Bedrijf</label>
                    <select id="company_id" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Geen bedrijf</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Begeleider</label>
                    <select id="supervisor_id" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Geen begeleider</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Stagedagen</label>
                    <div class="flex gap-2">
                        <label class="cursor-pointer"><input type="checkbox" name="days" value="Ma"
                                class="mr-1">Ma</label>
                        <label class="cursor-pointer"><input type="checkbox" name="days" value="Di"
                                class="mr-1">Di</label>
                        <label class="cursor-pointer"><input type="checkbox" name="days" value="Wo"
                                class="mr-1">Wo</label>
                        <label class="cursor-pointer"><input type="checkbox" name="days" value="Do"
                                class="mr-1">Do</label>
                        <label class="cursor-pointer"><input type="checkbox" name="days" value="Vr"
                                class="mr-1">Vr</label>
                    </div>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg">Annuleren</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Attendance History Modal -->
    <div id="attendance-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl max-w-2xl w-full p-6 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Aanwezigheidshistorie</h2>
                <button onclick="closeAttendanceModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="mb-4">
                <h3 id="attendance-student-name" class="text-lg font-semibold text-gray-800"></h3>
                <p id="attendance-student-info" class="text-sm text-gray-600"></p>
            </div>

            <div id="attendance-stats" class="grid grid-cols-4 gap-3 mb-6">
                <!-- Stats will be inserted here -->
            </div>

            <div class="space-y-2" id="attendance-list">
                <!-- Attendance records will be inserted here -->
            </div>

            <div id="no-attendance" class="hidden text-center py-8 text-gray-500">
                Geen aanwezigheidsgegevens gevonden voor deze student.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://vdeipnqyesduiohxvuvu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZWlwbnF5ZXNkdWlvaHh2dXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjY5NTEsImV4cCI6MjA4MzEwMjk1MX0.IknEZ-GQvspcppJxLR00ayBDq1DbL0HiUKy9RDb59DU';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let companies = [];
        let supervisors = [];

        async function loadData() {
            // Load companies
            const { data: c } = await supabaseClient.from('Bedrijven').select('*');
            companies = c || [];
            const companySelect = document.getElementById('company_id');
            companySelect.innerHTML = '<option value="">Geen bedrijf</option>';
            companies.forEach(c => {
                companySelect.innerHTML += `<option value="${c.id}">${c.company_name}</option>`;
            });

            // Load supervisors
            const { data: s } = await supabaseClient.from('stagebegeleiders').select('*');
            supervisors = s || [];
            const supervisorSelect = document.getElementById('supervisor_id');
            supervisorSelect.innerHTML = '<option value="">Geen begeleider</option>';
            supervisors.forEach(s => {
                supervisorSelect.innerHTML += `<option value="${s.id}">${s.name}</option>`;
            });

            // Load students
            const { data: students, error } = await supabaseClient.from('Students').select('*').order('name');
            if (error) {
                console.error('Error:', error);
                return;
            }

            const tbody = document.getElementById('students-table');
            tbody.innerHTML = '';
            (students || []).forEach(student => {
                const company = companies.find(c => c.id === student.company_id);
                const supervisor = supervisors.find(s => s.id === student.supervisor_id);
                const days = (student.scheduled_days || []).join(', ');

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium">${student.name}</td>
                        <td class="px-6 py-4 text-sm">${company?.company_name || '-'}</td>
                        <td class="px-6 py-4 text-sm">${supervisor?.name || '-'}</td>
                        <td class="px-6 py-4 text-sm">${days || '-'}</td>
                        <td class="px-6 py-4 text-sm text-right">
                            <button onclick='viewAttendance(${JSON.stringify(student)})' class="text-green-600 hover:text-green-900 mr-2">üìä Aanwezigheid</button>
                            <button onclick='editStudent(${JSON.stringify(student)})' class="text-blue-600 hover:text-blue-900 mr-2">Bewerk</button>
                            <button onclick="deleteStudent('${student.name}')" class="text-red-600 hover:text-red-900">Verwijder</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal(student = null) {
            document.getElementById('modal').classList.remove('hidden');
            if (student) {
                document.getElementById('modal-title').textContent = 'Student Bewerken';
                document.getElementById('student-id').value = student.name;
                document.getElementById('name').value = student.name;
                document.getElementById('student_number').value = student.student_number || '';
                document.getElementById('company_id').value = student.company_id || '';
                document.getElementById('supervisor_id').value = student.supervisor_id || '';
                document.querySelectorAll('input[name="days"]').forEach(cb => cb.checked = false);
                (student.scheduled_days || []).forEach(day => {
                    const cb = document.querySelector(`input[value="${day}"]`);
                    if (cb) cb.checked = true;
                });
            } else {
                document.getElementById('modal-title').textContent = 'Student Toevoegen';
                document.getElementById('form').reset();
                document.getElementById('student-id').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.editStudent = openModal;

        window.deleteStudent = async function (name) {
            if (!confirm(`Weet je zeker dat je ${name} wilt verwijderen?`)) return;
            const { error } = await supabaseClient.from('Students').delete().eq('name', name);
            if (error) alert('Error: ' + error.message);
            else loadData();
        };

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('student-id').value;
            const data = {
                name: document.getElementById('name').value,
                student_number: document.getElementById('student_number').value || null,
                company_id: document.getElementById('company_id').value || null,
                supervisor_id: document.getElementById('supervisor_id').value || null,
                scheduled_days: Array.from(document.querySelectorAll('input[name="days"]:checked')).map(cb => cb.value)
            };
            
            // Ensure empty strings become null for foreign keys
            if (data.company_id === '') data.company_id = null;
            if (data.supervisor_id === '') data.supervisor_id = null;

            let error;
            if (id) {
                const result = await supabaseClient.from('Students').update(data).eq('name', id);
                error = result.error;
            } else {
                const result = await supabaseClient.from('Students').insert([data]);
                error = result.error;
            }

            if (error) alert('Error: ' + error.message);
            else {
                closeModal();
                loadData();
            }
        });

        function logout() {
            localStorage.removeItem('stageconnect_admin_session');
            localStorage.removeItem('admin_email');
            localStorage.removeItem('admin_name');
            window.location.href = 'admin-login.html';
        }

        // Attendance History Functions
        window.viewAttendance = async function (student) {
            document.getElementById('attendance-modal').classList.remove('hidden');
            document.getElementById('attendance-student-name').textContent = student.name;

            const company = companies.find(c => c.id === student.company_id);
            const supervisor = supervisors.find(s => s.id === student.supervisor_id);
            document.getElementById('attendance-student-info').textContent =
                `${company?.company_name || 'Geen bedrijf'} ‚Ä¢ ${supervisor?.name || 'Geen begeleider'}`;

            // Load attendance for this student
            const { data: attendance, error } = await supabaseClient
                .from('Attendance')
                .select('*')
                .eq('student_id', student.id)
                .order('date', { ascending: false });

            if (error) {
                console.error('Error loading attendance:', error);
                document.getElementById('no-attendance').classList.remove('hidden');
                document.getElementById('attendance-list').classList.add('hidden');
                document.getElementById('attendance-stats').classList.add('hidden');
                return;
            }

            if (!attendance || attendance.length === 0) {
                document.getElementById('no-attendance').classList.remove('hidden');
                document.getElementById('attendance-list').classList.add('hidden');
                document.getElementById('attendance-stats').classList.add('hidden');
                return;
            }

            document.getElementById('no-attendance').classList.add('hidden');
            document.getElementById('attendance-list').classList.remove('hidden');
            document.getElementById('attendance-stats').classList.remove('hidden');

            // Calculate stats
            const stats = {
                present: attendance.filter(a => a.status === 'present').length,
                absent: attendance.filter(a => a.status === 'absent').length,
                sick: attendance.filter(a => a.status === 'sick').length,
                late: attendance.filter(a => a.status === 'late').length
            };

            // Render stats
            document.getElementById('attendance-stats').innerHTML = `
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-xs text-green-600 font-medium">Aanwezig</div>
                    <div class="text-2xl font-bold text-green-700">${stats.present}</div>
                </div>
                <div class="bg-red-50 p-3 rounded-lg">
                    <div class="text-xs text-red-600 font-medium">Afwezig</div>
                    <div class="text-2xl font-bold text-red-700">${stats.absent}</div>
                </div>
                <div class="bg-orange-50 p-3 rounded-lg">
                    <div class="text-xs text-orange-600 font-medium">Ziek</div>
                    <div class="text-2xl font-bold text-orange-700">${stats.sick}</div>
                </div>
                <div class="bg-yellow-50 p-3 rounded-lg">
                    <div class="text-xs text-yellow-600 font-medium">Te laat</div>
                    <div class="text-2xl font-bold text-yellow-700">${stats.late}</div>
                </div>
            `;

            // Render attendance list
            const statusColors = {
                'present': 'bg-green-100 text-green-800',
                'absent': 'bg-red-100 text-red-800',
                'sick': 'bg-orange-100 text-orange-800',
                'late': 'bg-yellow-100 text-yellow-800'
            };

            const statusLabels = {
                'present': 'Aanwezig',
                'absent': 'Afwezig',
                'sick': 'Ziek',
                'late': 'Te laat'
            };

            document.getElementById('attendance-list').innerHTML = attendance.map(record => {
                const date = new Date(record.date);
                const formattedDate = date.toLocaleDateString('nl-NL', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });

                return `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                        <span class="text-sm font-medium text-gray-700">${formattedDate}</span>
                        <div class="flex items-center gap-2">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusColors[record.status]}">
                                ${statusLabels[record.status]}${record.status === 'late' && record.minutes_late ? ` (${record.minutes_late}m)` : ''}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        };

        function closeAttendanceModal() {
            document.getElementById('attendance-modal').classList.add('hidden');
        }


        loadData();
    </script>
</body>

</html>
